{% extends "base.html" %}

{% block body %}


    <section class="vh-100" style="">
        <div class="container ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">
              <div class="">

                <div class="" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
                  <table class="table mb-0 ">
                      <caption class="">
                        
                            <i class="fas fa-tasks me-2"></i>Todo List
                    
                      </caption>
                    <thead>
                      <tr>
                        <th scope="col">Todo</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for todo in todos %}

                      <tr class="fw-normal">

                        <td class="align-middle">
                          <span >{{ todo.description }}</span >
                        </td>
                        <td class="align-middle">
                        {% if todo.is_done %}
                          <h6 class="mb-0"><span class="badge bg-success">Complated</span></h6>
                        {% else %}
                            <h6 class="mb-0"><span class="badge bg-danger">UnComplated</span></h6>

                        {% endif %}

                        </td>
                        <td class="align-middle">
                          <a href="{{ url_for('done_todo', id=todo.id) }}" data-mdb-toggle="tooltip" title="Done"><i class="fas fa-check text-success me-3"></i></a>
                          <a href="{{ url_for('edit_todo', id=todo.id) }}" data-mdb-toggle="tooltip" title="Edit"><i class="fas fa-pencil-alt text-primary me-3"></i></a>
                          <a href="{{ url_for('delete_todo', id=todo.id) }}" data-mdb-toggle="tooltip" title="Remove"><i class="fas fa-trash-alt text-danger"></i></a>
                        </td>
                      </tr>

                      {% endfor %}

                  
                
                    </tbody>
                  </table>
      
                </div>
        
              </div>
      
            </div>
          </div>
        </div>
      </section>






{% endblock %}
